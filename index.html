<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nohan Work Zone</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter (for general text) and Orbitron (for fancy title) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Apply Inter font to the body */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Hide scrollbars due to particles-js */
            background-color: #1a202c; /* Dark background for particles */
        }

        /* particles.js container styling */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: #1a202c; /* Match body background */
            background-image: url('');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 50% 50%;
            z-index: -1; /* Send to background */
        }

        /* Content container styling */
        .content-wrapper {
            position: relative;
            z-index: 1; /* Keep content above particles */
            display: flex;
            flex-direction: column; /* Stack title and link boxes vertically */
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full viewport height */
            padding: 1rem; /* Add some padding for smaller screens */
        }

        /* Fancy Title Styling */
        .fancy-title {
            font-family: 'Orbitron', sans-serif; /* Apply Orbitron font */
            font-size: 3rem; /* Large font size */
            font-weight: 700; /* Bold */
            color: #ffee5a; /* Light blue color */
            text-shadow: 0 0 10px #00f0ff, /* Cyan glow */
                         0 0 20px #00f0ff,
                         0 0 30px #00f0ff,
                         0 0 40px #00f0ff;
            margin-bottom: 2rem; /* Space between title and link boxes */
            text-align: center;
            animation: pulse-glow 2s infinite alternate; /* Add a subtle pulsating glow animation */
        }

        @keyframes pulse-glow {
            from {
                text-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff, 0 0 30px #00f0ff;
            }
            to {
                text-shadow: 0 0 15px #00f0ff, 0 0 25px #00f0ff, 0 0 35px #00f0ff, 0 0 45px #00f0ff;
            }
        }

        /* Individual link box styling */
        .link-box {
            display: flex;
            flex-direction: column; /* Stack image and text vertically */
            align-items: center; /* Center items horizontally */
            justify-content: center; /* Center items vertically */
            background-color: rgba(45, 55, 72, 0.8); /* Slightly transparent dark background */
            border-radius: 0.75rem; /* Rounded corners */
            padding: 1.5rem; /* Padding inside the box */
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3); /* Soft shadow */
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth hover effects */
            width: 100%; /* Full width on small screens */
            max-width: 200px; /* Max width for larger screens */
            text-align: center; /* Center text */
        }

        .link-box:hover {
            transform: translateY(-5px); /* Lift effect on hover */
            box-shadow: 0 15px 20px rgba(0, 0, 0, 0.5); /* Stronger shadow on hover */
        }

        .link-box img {
            width: 100px; /* Fixed width for images */
            height: auto; /* Maintain aspect ratio */
            border-radius: 0.5rem; /* Slightly rounded image corners */
            margin-bottom: 1rem; /* Space between image and text */
        }

        .link-box h1 {
            font-size: 1.25rem; /* Text size */
            font-weight: 600; /* Semi-bold */
            color: #cbd5e0; /* Light gray text color */
            margin: 0; /* Remove default margin */
            line-height: 1.2; /* Adjust line height */
        }

        .link-box a {
            text-decoration: none; /* Remove underline from links */
            color: inherit; /* Inherit color from parent */
        }

        /* Responsive font size for the title */
        @media (max-width: 640px) {
            .fancy-title {
                font-size: 2rem; /* Smaller font size on small screens */
            }
        }
    </style>
</head>
<body>
    <!-- particles.js container -->
    <div id="particles-js"></div>

    <!-- Main content wrapper to center the title and grid -->
    <div class="content-wrapper">
        <!-- Fancy Title -->
        <div class="fancy-title">Nohan Work Zone</div>

        <!-- Grid container for the link boxes -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
            <!-- Link Box 1 -->
            <div class="link-box">
                <a href="https://2fa-auth.com/" target="_blank" class="flex flex-col items-center">
                    <img src="2fa.png" alt="2FA Logo">
                    <h1>2fa-auth</h1>
                </a>
            </div>

            <!-- Link Box 2 -->
            <div class="link-box">
                <a href="https://worldnames.xyz/generator/bangladesh/?n=7" target="_blank" class="flex flex-col items-center">
                    <img src="bdname.png" alt="Name generator">
                    <h1>BD Name Generate</h1>
                </a>
            </div>

            <!-- Link Box 3 -->
            <div class="link-box">
                <a href="https://etempmail.net/" target="_blank" class="flex flex-col items-center">
                    <img src="turmpmail.png" alt="Turmp mail">
                    <h1>Temp Mail</h1>
                </a>
            </div>

            <!-- Link Box 4 -->
            <div class="link-box">
                <a href="https://docs.google.com/spreadsheets/d/1NA5smHk9_tH_V476gujKgtibeMt7U_u1F8ucOJTs-D0/edit?gid=0#gid=0" target="_blank" class="flex flex-col items-center">
                    <img src="spreedshit.png" alt="Spread Sheets">
                    <h1>Spread Sheet</h1>
                </a>
            </div>
        </div>
    </div>

    <!-- particles.js library -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        // Initialize particles.js
        window.onload = function() {
            particlesJS('particles-js', {
                "particles": {
                    "number": {
                        "value": 80,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#ffffff"
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        },
                        "polygon": {
                            "nb_sides": 5
                        },
                        "image": {
                            "src": "img/github.svg",
                            "width": 100,
                            "height": 100
                        }
                    },
                    "opacity": {
                        "value": 0.5,
                        "random": false,
                        "anim": {
                            "enable": false,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 3,
                        "random": true,
                        "anim": {
                            "enable": false,
                            "speed": 40,
                            "size_min": 0.1,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#ffffff",
                        "opacity": 0.4,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 6,
                        "direction": "none",
                        "random": false,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": false,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "grab"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 140,
                            "line_linked": {
                                "opacity": 1
                            }
                        },
                        "bubble": {
                            "distance": 400,
                            "size": 40,
                            "duration": 2,
                            "opacity": 8,
                            "speed": 3
                        },
                        "repulse": {
                            "distance": 200,
                            "duration": 0.4
                        },
                        "push": {
                            "particles_nb": 4
                        },
                        "remove": {
                            "particles_nb": 2
                        }
                    }
                },
                "retina_detect": true
            });
        };
    </script>
</body>
</html>
